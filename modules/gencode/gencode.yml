gene_summary_output_columns:
- name: num_coding_variants
  title: Number of Coding Variants
  type: int
  width: 100
  filterable: false
- name: num_noncoding_variants
  title: Number of Noncoding Variants
  type: int
  width: 120
  filterable: false
- name: so
  title: Sequence Ontology
  type: string
  width: 120
  category: single
  filterable: true
- name: all_so
  title: All Sequence Ontologies
  type: string
  width: 90
  filterable: false
requires_oakvar: '>=2.6.0'
requires:
- hg38wgs
release_note:
  41.2.0: works with OakVar 2.6.0.
  41.1.1: primary transcript mane-select and mane-clinical options. mane is mane-select.
  41.1.0: added exon number.
  41.0.3: 2kb upstream and downstream are counted in gene summary.
  41.0.2: prioritize MANE genes for primary transcripts.
  41.0.0: GENCODE v41
  33.0.1: fixed handling chromosome name with a dot.
  33.0.0: Gencode v33
  1.10.1: Fixed coding decision on intron css.
  1.10.0: Better handles scaffolds.
  1.9.6: more fix on utr and coding
  1.7.5: added some fixes.
  1.7.4: correct gene level summarization
  1.7.3: UniProt SwissProt only
  1.7.2: removed incomplete transcripts.
  1.7.1: mRNA sequence update
  1.7.0: hg38 handles noncoding transcripts.
  1.6.1: updated data with fix on - strand gene cds starting or ending at mrna start or end.
  1.6.0: added c. and p. notation. uses wgs.
  1.5.6: does not use wgs.
  1.5.2: added test.
  1.5.0: next-generation hg38 mapper 1st phase
  0.0.11: transcripts are the same as in the old hg38.
  0.0.7: parallelization and primary transcript choice change
  0.0.6: py version works with 3.6 diskdb and 3.7 memory db
  0.0.4: binaries for platforms
  0.0.2: works with python and cython
